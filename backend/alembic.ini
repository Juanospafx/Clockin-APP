# A generic, single database configuration.

[alembic]
# path to migration scripts.
# this is typically a path given in POSIX (e.g. forward slashes)
# format, relative to the token %(here)s which refers to the location of this
# ini file
script_location = %(here)s/alembic

# prepend this directory to sys.path so Alembic can import your app modules
prepend_sys_path = .

# split multiple paths in prepend_sys_path with os.pathsep
path_separator = os

# database URL.  This is consumed by the env.py script.
# Replace the <USER>, <PASSWORD>, <HOST>, <PORT> and <DB_NAME> with your settings.
sqlalchemy.url = postgresql://postgres:123456@localhost:5432/clockin_app

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

